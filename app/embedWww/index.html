<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Power switch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="lang.js" defer></script>
    <script src="power.js"></script>
  </head>
  <body>
    <div class="centered step" name="firstStep">
      <a class="btn" id="rebootBtn" href="#">Reboot</a>
      <a class="btn red" id="shutdownBtn" href="#">Shutdown</a>
    </div>
    <div class="centered step hidden" name="secondStep">
      <div class="btn" id="cancelMsg">You have 1 min to cancel</div>
      <br/>
      <a class="btn green" id="cancelBtn" href="#">Cancel</a>
      <a class="btn red" id="proceedBtn" href="#">Proceed</a>
    </div>
    <div class="centered step hidden" name="completeStep">
        <div class="btn green" id="completeMsg">Complete</div>
    </div>
    <div class="centered step hidden" name="errorStep">
        <div class="btn" id="errorMsg">Unknown error!</div>
      <br/>
      <a class="btn green" id="retryBtn" href="#">Retry</a>
    </div>
  </body>
</html>
